<script>
  // JavaScript code here
  const locationElement = document.getElementById("location");

  // Function to get user's location based on IP
  function getUserLocation() {
    // You can use a geolocation API service here, like "ipinfo.io" or "ip-api.com"
    // Example using "ipinfo.io"
    fetch("ipinfo.io/114.122.73.109?token=8416adf5a5e07f")
      .then(response => response.json())
      .then(data => {
        const city = data.city;
        const region = data.region;
        const country = data.country;
        const locationString = `${city}, ${region}, ${country}`;
        locationElement.textContent = locationString;
      })
      .catch(error => {
        console.error("Error fetching location:", error);
        locationElement.textContent = "Location not available";
      });
  }

  // Call the function to get user's location
  getUserLocation();
</script>
